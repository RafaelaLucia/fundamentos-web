<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <header class="menu">
    <div class="container-menu">
      <ul>
        <img src="assets/img/logo.png" width="70" height="100" alt="Logo do Restaurante">
        <a href="index.html"> Home </a>
        <a href="cardapio.html"> Cardápio </a>
      </ul>
      <button>Logar</button>
    </div>
  </header>

  <section>

    <div class="container-banner-all">
      <h1>Os sabores do Japão direto para sua casa</h1>
      <div class="container-banner">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
        <div class="cards">
          <label class="card" for="item-1" id="song-1">
            <img src="assets/img/foto3.avif" alt="Banner">
          </label>
          <label class="card" for="item-2" id="song-2">
            <img src="assets/img/foto2.avif" alt="">
          </label>
          <label class="card" for="item-3" id="song-3">
            <img src="assets/img/foto1.avif" alt="">
          </label>
        </div>

      </div>
    </div>

    <div class="container-orders">
      <h3>Confira os mais pedidos! </h3>

      <div class="orders-photos">

        <div class="organize">
          <Span>Hot Roll - 15 unidades</Span>
          <img src="assets/img/hot-roll.jpg" width="220" height="200" alt="">
        </div>

        <div class="organize">
          <span>Temaki salmão - 2 unidades</span>
          <img src="assets/img/temaki.jpg" width="220" height="200" alt="">
        </div>

        <div class="organize">
          <span>Combo pequeno</span>
          <img src="assets/img/combo.jpg" width="220" height="200" alt="">
        </div>

      </div>
    </div>


    <div class="container-contact">
      <div class="contact-map">
        <h3>Nosso Restaurante: </h3>
        <br>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1145.1281423273197!2d139.22287736180644!3d35.72839502065354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6019231899aa435f%3A0x68250a9171f4004a!2s68%20Itsukaichi%2C%20Akiruno%2C%20Tokyo%20190-0164%2C%20Jap%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1680630765091!5m2!1spt-BR!2sbr"
          width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade" id="mapa" onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"></iframe>
      </div>

      <div class="contact-form">
        <h3>Dúvidas? Entre em contato!</h3>
        <form>
          <label for="nome">Nome: </label>
          <input type="text" id="nome" onkeyup="validaNome()">
          <div id="txtNome"></div>
          <label for="email">E-mail: </label>
          <input type="email" id="email" onkeyup="validaEmail()">
          <div id="txtEmail"></div>
          <label for="assunto">Assunto: </label>
          <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
          <div id="txtAssunto"></div>
          <button onclick="enviar()">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="container-footer">
    <span>© 2023 Lucky's Sushi - Todos os Direitos Reservados</span>
  </footer>

  <script src="assets/javascript/script.js"></script>

</body>


</html>
